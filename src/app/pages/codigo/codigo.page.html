<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar style="--background: #f6cc26;">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" style="--background: #1a4066;">
    <ion-list>
      <ion-item button routerLink="/docente">
        <ion-label>Asignaturas</ion-label>
        <ion-icon name="library"></ion-icon>
      </ion-item>
      <ion-item button routerLink="/reportar">
        <ion-label>Reportar un problema</ion-label>
        <ion-icon name="alert-circle"></ion-icon>
      </ion-item>
      <ion-item button routerLink="/inicio">
        <ion-label>Cerrar Sesión</ion-label>
        <ion-icon name="log-out"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar style="--background: #f6cc26;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>RegistrAPP</ion-title>
      <ion-icon name="person-circle" slot="end" size="large" class="ion-margin-end" routerLink="/perfil"></ion-icon>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="flex-center">


      <ion-content>
        <ion-header collapse="condense">
          <ion-toolbar>
            <ion-title size="large">codigo</ion-title>
          </ion-toolbar>
        </ion-header>


        <div id="qrImage">
          <div class="d-flex-center">
            <div class="d-flex-center qr-wrapper">
              <qr-code [value]="qrText" size="190" errorCorrectionLevel="M"></qr-code>
              <img *ngIf="!qrText" class="qr-placeholder" src="assets/qr.png" alt="codigoqr">
            </div>
          </div>
          <div class="ion-padding-top">{{qrText}} </div>
        </div>

        <ion-textarea 
        label="Escribe para convertir en Código QR" 
        labelPlacement="stacked" 
        fill="outline"
        [(ngModel)]="qrText"
        rows="4" 
        [autoGrow]="true"
        ></ion-textarea>

        <ion-button (click)="captureScreen()" *ngIf="qrText" class="submit ion-margin-top" expand="block" >
          Compartir
          <ion-icon slot="end" name="share-social-outline"></ion-icon>
        </ion-button>

      </ion-content>
