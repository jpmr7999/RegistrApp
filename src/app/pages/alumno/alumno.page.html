<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar style="--background: #f6cc26;">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" style="--background: #1a4066;">
    <ion-list>
      <ion-item button routerLink="/asistencia">
        <ion-label>Ver asistencia</ion-label>
        <ion-icon name="today"></ion-icon>
      </ion-item>
      <ion-item button routerLink="/reportar">
        <ion-label>Reportar Problema</ion-label>
        <ion-icon name="alert-circle"></ion-icon>
      </ion-item>
      <ion-item button routerLink="/inicio">
        <ion-label>Cerrar Sesión</ion-label>
        <ion-icon name="log-out"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar style="--background: #1a4066;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Página Principal</ion-title>
    </ion-toolbar>
  </ion-header>
</div>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar style="--background: #f6cc26;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>RegistrAPP</ion-title>
      <ion-icon name="person-circle" slot="end" size="large" class="ion-margin-end" routerLink="/perfil"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content style="--background: #1a4066;">
    <div class="flex-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>ASISTENCIA</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-button color="warning" size="full" routerLink="/escaneo">Escanear</ion-button>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Botón "Atrás" en la esquina superior izquierda -->
    <ion-button fill="clear" color="warning" (click)="goBack()" style="position: fixed; top: 60px; left: 10px;">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Atrás
    </ion-button>
  </ion-content>
</div>
