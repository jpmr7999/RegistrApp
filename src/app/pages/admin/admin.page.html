<ion-header>
  <ion-toolbar>
    <ion-title>Administración de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de usuarios -->
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p>{{ usuario.email }}</p>
        <p><strong>Rol:</strong> {{ usuario.rol }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para agregar nuevo usuario -->
  <ion-button expand="full" color="primary" routerLink="/agregarnuevo">
    Agregar Nuevo Usuario
  </ion-button>
</ion-content>
