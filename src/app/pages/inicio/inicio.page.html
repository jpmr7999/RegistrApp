<ion-toolbar style="--background: #f6cc26;">
  <ion-title>RegistrAPP</ion-title>
</ion-toolbar>
<ion-content style="--background: #1a4066;">
  <div class="flex-center">
    <ion-card>
      <ion-card-header >
        <ion-card-title color="">¡BIENVENIDO!</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>
          A la solución perfecta para registrar la asistencia en tus clases de manera rápida y eficiente.
          Utiliza tu dispositivo móvil para escanear el código QR generado por tu docente y regístrate en la clase
          automáticamente.
        </p>
        <ion-button  routerLink="/login">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          <span>Iniciar sesión</span>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
