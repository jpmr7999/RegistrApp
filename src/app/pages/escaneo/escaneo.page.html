<ion-header [translucent]="true">
  <ion-toolbar style="--background: #f6cc26;">
    <ion-title>RegistrAPP - Escaneo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding"style="--background: #1a4066;">
  <ion-list >
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
      <ion-button  routerLink="/listo">
        <span>Siguiente</span>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-button fill="clear" color="warning" (click)="goBack()" style="position: fixed; top: 60px; left: 10px;">
  <ion-icon slot="start" name="arrow-back"></ion-icon>
  Atr√°s
</ion-button>
